name: Deploy Articles

on:
  push:
    paths:
      - 'src/**'
      - 'public/**'
      - 'index.html'
      - 'vite.config.ts'
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: |
          npm install
          if [ $? -ne 0 ]; then
            echo "npm install failed"
            exit 1
          fi

      - name: Build Project
        run: |
          npm run build
          if [ $? -ne 0 ]; then
            echo "build failed"
            exit 1
          fi

      - name: List dist directory
        run: ls -la dist/

      - name: Deploy to GoDaddy via SFTP
        uses: pressidium/lftp-mirror-action@v1
        with:
          host: ${{ secrets.FTP_SERVER }}
          user: ${{ secrets.FTP_USERNAME }}
          pass: ${{ secrets.FTP_PASSWORD }}
          port: '21'
          localDir: './dist'
          remoteDir: '.'
          reverse: true
          ignoreFile: .gitignore
          options: '--verbose --delete' 